 <form [formGroup]="Empregister" (ngSubmit)="HandleSubmit()">
<mat-stepper [linear]="isLinear" #stepper>
    
     <mat-step [stepControl]="Basicform">
    <div formGroupName="basic">
      <ng-template matStepLabel>Coordonnées</ng-template>
    


      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Encadrant</mat-label>
        <input matInput placeholder="encadrant" formControlName="Encadrant" >
      </mat-form-field>
      <mat-form-field [style.width.%]="50" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder=" Last name" formControlName="lastname" >
      </mat-form-field>
      <mat-form-field [style.width.%]="50" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder=" First name" formControlName="firstname" >
      </mat-form-field>
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Tel</mat-label>
        <input matInput formControlName="tel" placeholder="Tel"
               required>
      </mat-form-field>
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email"
               required>
      </mat-form-field>
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Représenté</mat-label>
        <input matInput placeholder="représenté" formControlName="Représenté" >
      </mat-form-field>
      <mat-form-field [style.width.%]="50" appearance="fill">
        <mat-label>Tel</mat-label>
        <input matInput placeholder="tel" formControlName="Tel" >
      </mat-form-field>
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email"
               required>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>





    <mat-step [stepControl]="contactform"  label="Fill out contact info">
      <div formGroupName="contact">
        <mat-form-field [style.width.%]="100" appearance="fill">
          <mat-label>Date de debut</mat-label>
          <input type="date" matInput formControlName="email" placeholder="Email"
                 required>
        </mat-form-field>
        <mat-form-field [style.width.%]="100" appearance="fill">
            <mat-label>Date de fin</mat-label>
            <input type="date" matInput formControlName="phone" placeholder="Phone"
                   required>
          </mat-form-field>
          <mat-form-field [style.width.%]="100" appearance="fill">
            <mat-label>Durée</mat-label>
            <input type="date" matInput formControlName="fax" placeholder="Fax"
                   required>
          </mat-form-field>
          <label [style.width.%]="100" id="example-radio-group-label">Possibilité de Réstauration</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="possibiliteDeRestauration">
  <mat-radio-button class="example-radio-button" *ngFor="let restauration of restauration" [value]="restauration">
    {{restauration}}
  </mat-radio-button>
</mat-radio-group>
<div>{{possibiliteDeRestauration}}</div>

<label [style.width.%]="100" id="example-radio-group-label">Possibilité d'Hébergement</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="possibiliteHebergement">
  <mat-radio-button class="example-radio-button" *ngFor="let hebergement of hebergement" [value]="hebergement">
    {{hebergement}}
  </mat-radio-button>
</mat-radio-group>
<div>{{possibiliteHebergement}}</div>

<label [style.width.%]="100" id="example-radio-group-label">Possibilité d'Indemnisation</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="possibiliteIndemnisation">
  <mat-radio-button class="example-radio-button" *ngFor="let Indemnisation of Indemnisation" [value]="Indemnisation">
    {{Indemnisation}}
  </mat-radio-button>
</mat-radio-group>
<div>{{possibiliteIndemnisation}}</div>
        <div>
          <button mat-raised-button color="primary" matStepperPrevious>Back</button> | 
          <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
    </div>
    </mat-step>




    <mat-step [stepControl]="addressform" label="Fill out address">
        <div formGroupName="address">
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" placeholder="street"
                   required>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" placeholder="City"
                     required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>PIN</mat-label>
              <input matInput formControlName="pin" placeholder="Pin"
                     required>
            </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperPrevious>Back</button> | 
            <button mat-raised-button color="accent" >Submit</button>
          </div>
      </div>
      </mat-step>

  </mat-stepper>
</form>
